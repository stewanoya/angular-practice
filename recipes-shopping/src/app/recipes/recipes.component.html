<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (onRecipeSelected)="selectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [selectedRecipe]="currentlySelectedRecipe"
      *ngIf="currentlySelectedRecipe; else infoText"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe...</p>
    </ng-template>
  </div>
</div>
